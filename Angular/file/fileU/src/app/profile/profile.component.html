<h1>Upload your Avatar!</h1>
<div>
  <!-- <div *ngIf="error">
    {{ error.message }}
  </div> -->
  <div *ngIf="uploadResponse.status === 'error'">
    {{ uploadResponse.message }}
  </div>
  <div *ngIf="uploadResponse.status === 'progress'">
    <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      {{uploadResponse.message}}%
    </div>
  </div>

  <!-- <div *ngIf="uploadResponse.status==='progress'">
    <div class="progress" style="height:50px;margin-bottom: 50px;width:200px">
      <div class="progress-bar" role="progressbar" [style.width.%]="uploadResponse.message"
      aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{uploadResponse.message}}%</div>
    </div>
    </div> -->

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <input type="file" name="avatar" (change)="onFileChange($event)" />
    <button type="submit">Upload</button>

  </form>
</div>
