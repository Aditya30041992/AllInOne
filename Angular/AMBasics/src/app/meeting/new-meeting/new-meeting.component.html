<div class="container">
  <section fxLayout="column wrap">
    <mat-tab-group (selectedTabChange)="executeSelectedChange($event)">
      <mat-tab label="New-Training"> 
        <mat-toolbar>
          <span > New Meeting </span>
        </mat-toolbar>
        <mat-card class="my-card">
          <mat-card-content>
            <form [formGroup]="meetingService.form" class="my-form">
              <div class="controles-container">
                  <div class="form-group">
                <input type="hidden" formControlName="$key">
                <mat-form-field class="full-width">
                  <mat-label>Meeting Name</mat-label>
                  <input  matInput formControlName="meetingName"  placeholder="Meeting name*"  name="MName"  required>
                  <mat-error>Meeting Name is Manadary.</mat-error>
                </mat-form-field><br/>
                </div>
                <mat-form-field class="full-width">
                  <mat-label>Organiser Name</mat-label>
                  <input  matInput formControlName="organiserName" placeholder="Organiser name*"  name="TName"  required>
                  <mat-error>Organiser Name is Manadary.</mat-error>
                </mat-form-field><br/>
                <mat-form-field class="full-width">
                  <mat-label>Agenda</mat-label>
                  <textarea matInput formControlName="agenda"  name="Agenda" placeholder="Agenda*" required></textarea>
                  <mat-error *ngIf="meetingService.form.controls['agenda'].errors?.required">You must enter agenda for meeting.</mat-error>
                  <mat-error *ngIf="meetingService.form.controls['agenda'].errors?.minlength">Minimum 15 characters needed.</mat-error>
                </mat-form-field><br/>
                <mat-form-field class="full-width">
                  <mat-label>Attendee List</mat-label>
                  <textarea matInput formControlName="attendeeList" name="AttendeeList" placeholder="AttendeeList"></textarea>
                </mat-form-field><br/>
                <mat-form-field>
                  <mat-label>Date</mat-label>
                  <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Choose a date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field><br/>
                <mat-form-field class="full-width">
                  <mat-label>Start time</mat-label>
                  <input matInput/>
                  <input formControlName="startTime" atp-time-picker value="19:00"/>
                  
                </mat-form-field><br/>
                <mat-form-field class="full-width">
                  <mat-label>End time</mat-label>
                  <input matInput/>
                  <input formControlName="endTime" atp-time-picker value="19:15"/>
                </mat-form-field><br/>
                <mat-form-field>
                  <mat-select formControlName="roomName" placeholder="Select Room">
                    <mat-option value="option">None</mat-option>
                    <ng-container *ngFor="let roomName of roomNames">
                    <mat-option value="{{roomName.id}}">{{roomName.value}}</mat-option>
                  </ng-container>
                </mat-select>
                </mat-form-field>
              </div>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" [disabled]="meetingService.form.invalid" mat-raised-button (click)="onCreateButtonClicked()" color="primary">Create</button>
            <button type="submit"mat-raised-button (click)="onCancelButtonClicked()" color="warn">Cancel</button>
            <button type="submit" mat-raised-button (click)="onBackbuttonClicked()" color="Basic">Back</button>
          </mat-card-actions>

        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </section>
</div>
