<section fxLayout="column wrap">
  <div fxFlexAlign="center">
    <p>Welcome to Training and Meeting Application</p>
  </div>
  <!-- <p>In this applicatoin we are going to work with:</p> -->
  <mat-tab-group (selectedTabChange)="executeSelectedChange($event)">
    <mat-tab label="Sign In"> 
      <mat-toolbar>
        <span>LOGIN</span>
      </mat-toolbar>
      <mat-card class="my-card">
        <mat-card-content>
          <div class="example-container">
          <form class="my-form">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" [formControl]="emailforlogin" required pattern="^[a-zA-Z0-9_.+-]+@(?:(?:[a-zA-Z0-9-]+\.)?[a-zA-Z]+\.)?(bluzor||easternenterprise||ansh-system)\.com$">
                <!-- ?(easternenterprises)?(ansh-system) -->
                <mat-error *ngIf="emailforlogin.invalid">{{getErrorMessageForLogin()}}</mat-error>
                <mat-error *ngIf="emailforlogin.pattern">{{getErrorMessageForLogin()}}</mat-error>
              </mat-form-field><br/>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput type="password" placeholder="Password" name="password">
            </mat-form-field>
            <section class="example-section">
              <mat-checkbox class="example-margin" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}" >Remember Me</mat-checkbox>
            </section>
            <section class="example-section">
              <!-- <a (onclick)="onForgotPasswordButtonClicked()" href="forgetPassword">Click for forget password</a> -->
              <a routerLink="forgotpassword">Click for forget password</a>
            </section>
          </form>
        </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onloginButtonClicked()" color="primary">LOGIN</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab label="Sign Up">
      <mat-toolbar>
        <span>Registration</span>
      </mat-toolbar>
      <mat-card class="my-card">
        <mat-card-content>
        <div class="example-container">
          <form class="my-form">
            <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input  matInput  placeholder="First name"  name="fname"  required>
            </mat-form-field><br/>
            <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input  matInput  placeholder="Last Name" name="lname"  required>
            </mat-form-field><br/>
                <mat-form-field>
                  <input matInput placeholder="Enter your email" [formControl]="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            <br/>
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  type="password"placeholder="Password"  name="password">
            </mat-form-field><br/>
            <mat-form-field class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input  matInput type="password" placeholder="Confirm Password" name="Confirm Password"  required>
              </mat-form-field><br/>
              <!-- <mat-form-field class="full-width">
                  <mat-label>Employee Id</mat-label>
                  <input  matInput  placeholder="Employee Id" name="Employee Id"  required>
                </mat-form-field><br/> -->
          </form>
        </div>
        </mat-card-content>
        <!-- <section class="example-section">
          <label class="example-margin">Gender: </label>
          <mat-radio-group [(ngModel)]="gender">
            <mat-radio-button class="example-margin ml-2" value="after mr-2">Male</mat-radio-button>
            <mat-radio-button class="example-margin ml-2" value="before mr-2">Female</mat-radio-button>
           <mat-radio-button class="example-margin mr-1" value="before">Other</mat-radio-button> 
          </mat-radio-group>
        </section> -->
        <!-- <mat-form-field>
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> -->
        <mat-card-actions>
          <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</section>
