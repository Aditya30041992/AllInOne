<section fxLayout="column wrap">
  <mat-tab-group (selectedTabChange)="executeSelectedChange($event)">
    <mat-tab label="Forget Password"> 
      <mat-toolbar>
        <span>Forget Password</span>
      </mat-toolbar>
      <mat-card class="my-card">
        <mat-card-content>
          <form class="my-form">
            <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email" name="email">
            </mat-form-field>
            <!-- <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput type="password" placeholder="Password" name="password">
            </mat-form-field> -->
            <!-- <section class="example-section">
              <mat-checkbox class="example-margin" [(ngModel)]="checked" [ngModelOptions]="{standalone: true}" >Remember Me</mat-checkbox>
            </section> -->
            <section class="example-section">
              <a routerLink="resetpassword">Click for Reset Password</a>
            </section>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="onloginButtonClicked()" color="primary">Sumbit</button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</section>
